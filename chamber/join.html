<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Poetsen+One&display=swap" rel="stylesheet">
    
    <link rel="icon" href="images/favicon.ico">

    <meta property="og:title" content="Chamber of Commerce Home Page">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://kaymanda.github.io/wdd230/">
    
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <title>Chamber of Commerce - WDD230 Project</title>
</head>
<body>
    <header>
        <h1>Tooele Chamber of Commerce</h1> 
        <div class="hero-img">

            <img src="images/tooele.jpg" alt="Picture of Tooele">

            <div class="cta">
                <h2>Join Us Today!</h2>
                <a href="#">Join Now</a>
            </div>
        </div>
    </header>
    <nav>
        <button id="theButton"></button>
        <ul class="menu">
            <li><a href="#">Current Events</a></li>
            <li><a href="#">Weather</a></li>
            <li><a href="#">Spotlight</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="thankyou.html" class="joinMem">
            <fieldset>
                <legend></legend>
                <label>First Name* <input type="text" name="fname" id="firstname" required></label> 
                <label>Last Name* <input type="text" name="fname" id="lastname" required></label>
                <label>Title or Position<input type="text" name="title" id="title" pattern=""></label> 
                <label>Email* <input type="email" name="email" id="email" placeholder="someone@gmail.com" required></label> 
                <label>Moblie Phone Number*<input type="tel" name="phone" id="phone" placeholder="1234554321" required></label>
                <label>Business/Organization Name*<input type="text" name="busname" id="busname" required></label> 
            </fieldset>

            <fieldset>
                

                <div>Select Memebership</div>
                <label><input type="checkbox" name="np" value="yes">Non-Profit Memebership</label>
                <label><input type="checkbox" name="bronze" value="yes">Bronze Memebership</label>
                <label><input type="checkbox" name="silver" value="yes">Silver Memebership</label>
                <label><input type="checkbox" name="gold" value="yes">Gold Memebership</label>
            

                
            </fieldset>

            <input type="submit" value="">

        </form>

    </main>
    



    <footer>
        <p>&copy; <span id="currentYear"></span> | Amanda Smith | WDD230 Project</p>
        <p> Last Modified: <span id="lastModified"></span></p>
        <p>Tooele, Ut contact us (435) 123-1234 </p>
    </footer>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/getDates.js"></script>

</body>
</html>
